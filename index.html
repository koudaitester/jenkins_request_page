  <script>
    $(document).ready(function() {
      $('#basic-usage-demo').fancySelect();

      // Boilerplate
      var repoName = 'fancyselect'

      $.get('https://api.github.com/repos/octopuscreative/' + repoName, function(repo) {
        var el = $('#top').find('.repo');

        el.find('.stars').text(repo.watchers_count);
        el.find('.forks').text(repo.forks_count);
      });

      var menu = $('#top').find('menu');

      function positionMenuArrow() {
        var current = menu.find('.current');

        menu.find('.arrow').css('left', current.offset().left + (current.outerWidth() / 2));
      }

      $(window).on('resize', positionMenuArrow);

      menu.on('click', 'a', function(e) {
        var el = $(this),
                href = el.attr('href'),
                currentSection = $('#main').find('.current');

        e.preventDefault();

        menu.find('.current').removeClass('current');

        el.addClass('current');

        positionMenuArrow();

        if (currentSection.length) {
          currentSection.fadeOut(300).promise().done(function() {
            $(href).addClass('current').fadeIn(300);
          });
        } else {
          $(href).addClass('current').fadeIn(300);
        }
      });

      menu.find('a:first').trigger('click')
    });
  </script>

      function show_confirm(url,data){
        var result = confirm('查看代码布置信息');
        if(result){
          alert('jenkins Log');
          //alert jenkins Log
          var res = doPost(url,data);
          alert(res);
        }else{
        }
      }

      var xmlHttp;
      function createxmlHttpRequest() {
        if (window.ActiveXObject) {
          xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
        } else if (window.XMLHttpRequest) {
          xmlHttp=new XMLHttpRequest();
        }
      }
      function doPost(url,data){
        createxmlHttpRequest();
        xmlHttp.open("POST",url);
        xmlHttp.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
        xmlHttp.send(data);
        xmlHttp.onreadystatechange = function() {
          if ((xmlHttp.readyState == 4) && (xmlHttp.status == 200)) {
            alert('success');
            return xmlHttp.responseText;
          } else if ((xmlHttp.readyState == 3)||(xmlHttp.readyState == 2)) {
          } else {
            //alert('fail');
          }
        }
      }

      function alertDesc(){
        alert("\n1 布置分支方法—>选择环境（绿色，最上方居中下拉列表）—>选择所要布置模块，输入branches/名称—>点击模块内build按钮—>选择查看结果\n" +
                "\n2 布置trunk—>选择环境（绿色，最上方居中下拉列表）—>点击trunk按钮（屏幕右上角button）—>选择查看结果（等待时间约为200s)");
      }

    label.chkbox .toggle {
      content: " ";
      width: 30px;
      height: 24px;
      border-radius: 3px;
      display: block;
      position: absolute;
      overflow: hidden;
      z-index: 3;
      left: 3px;
      top: 3px;
      background: transparent;
      box-shadow: 0 2px 5px 1px rgba(0, 0, 0, 0.2), 0 0 1px #ffffff inset;
      transform: translateX(1px);
      -webkit-transition: -webkit-transform 0.3s ease;
      -moz-transition: -moz-transform 0.3s ease;
      -ms-transition: -ms-transform 0.3s ease;
      -o-transition: -o-transform 0.3s ease;
      transition: transform 0.3s ease;
      background-image: linear-gradient(#ffffff 0%, #e7e7e7 100%);
    }
    label.chkbox .toggle:after {
      content: " ";
      width: 16px;
      height: 16px;
      position: absolute;
      left: 7px;
      top: 4px;
      border-radius: 100%;
      background-image: linear-gradient(#dddddd 0%, #ffffff 100%);
      box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
    }
    label.chkbox.on {
      background-color: #05abe0;
    }
    label.chkbox.on .toggle {
      transform: translateX(31px);
    }
    label.chkbox.focus {
      outline: 0;
      box-shadow: 0 1px 15px rgba(0, 0, 0, 0.1) inset, 0 1px 4px rgba(0, 0, 0, 0.1) inset, 1px -1px 2px rgba(0, 0, 0, 0.1), 0 0 8px #52a8ec, 0 0 1px 1px rgba(0, 0, 0, 0.75) inset;
    }
    label.radio {
      display: inline-block;
      height: 24px;
      width: 24px;
      position: relative;
      margin: 0 5px 5px 0;
      padding: 0;
      background-color: #cfcfcf;
      border-radius: 100%;
      vertical-align: top;
      box-shadow: 0 1px 15px rgba(0, 0, 0, 0.1) inset, 0 1px 4px rgba(0, 0, 0, 0.1) inset, 1px -1px 2px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    label.radio > span.pip {
      width: 16px;
      height: 16px;
      position: absolute;
      border-radius: 100%;
      background: blue;
      top: 4px;
      left: 4px;
      box-shadow: 0 2px 5px 1px rgba(0, 0, 0, 0.3), 0 0 1px rgba(255, 255, 255, 0.4) inset;
      background-image: linear-gradient(#ffffff 0, #e7e7e7 100%);
      transform: scale(0, 0);
      transition: all 0.2s ease;
    }
    label.radio.on {
      background-color: #05abe0;
    }
    label.radio.on > span.pip {
      transform: scale(1, 1);
    }
    label.radio.focus {
      outline: 0;
      box-shadow: 0 1px 15px rgba(0, 0, 0, 0.1) inset, 0 1px 4px rgba(0, 0, 0, 0.1) inset, 1px -1px 2px rgba(0, 0, 0, 0.1), 0 0 8px #52a8ec, 0 0 1px 1px rgba(0, 0, 0, 0.75) inset;
    }
    input[type=checkbox].replaced,
    input[type=radio].replaced {
      position: absolute;
      left: -9999em;
    }
    body {
      background: radial-gradient(top, ellipse, #ffffff 0%, #bbddee 100%);
      padding: 50px 100px;
      height: 500px;

    .wrapper {

    label {

      line-height: 1.2em;
